<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        line-height: 1.6;
      }
      header {
        padding: 80px 20px;
        text-align: center;
      }
      header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      header p {
        color: #94a3b8;
      }
      section {
        max-width: 900px;
        margin: 0 auto;
        padding: 60px 20px;
      }
      h2 {
        border-bottom: 2px solid #334155;
        padding-bottom: 10px;
        margin-bottom: 30px;
      }
      .card {
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
      footer {
        text-align: center;
        padding: 40px;
        color: #64748b;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <p>Frontend / Web Application</p>
    </header>

    <section>
      <h2>About</h2>
      <div class="card">
        <p>
          Reactを使った開発経験をベースに、業務効率化ツールやWebアプリを開発しています。
          シンプルで実用的なUIを重視しています。
        </p>
      </div>
    </section>

    <section>
      <h2>Works</h2>
      <div class="card">
        <h3>傾斜割り勘計算アプリ</h3>
        <p>
          コンサル業界向けに役職別で支払いを自動計算するWebアプリ。 HTML +
          JavaScriptで実装。
        </p>
      </div>
    </section>

    <section>
      <h2>Contact</h2>
      <div class="card">
        <p>Email: example@example.com</p>
      </div>
    </section>

    <footer>© 2026 My Portfolio</footer>
  </body>
</html>
