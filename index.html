<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Masahiko Narikawa | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600;700&family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Noto Serif JP', 'Georgia', serif;
      background: #f8f9fb;
      color: #1a2340;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f0f2f5; }
    ::-webkit-scrollbar-thumb { background: #1e3a6e; border-radius: 3px; }

    .montserrat { font-family: 'Montserrat', sans-serif; }

    .nav-link {
      position: relative;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4a78c4;
      transition: width .3s;
    }
    .nav-link:hover::after { width: 100%; }

    .btn-primary {
      background: #1e3a6e;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: .08em;
      transition: background .2s, transform .2s;
    }
    .btn-primary:hover {
      background: #2d4f8f;
      transform: translateY(-1px);
    }

    .fade {
      opacity: 0;
      transform: translateY(32px);
      transition: opacity .7s ease, transform .7s ease;
    }
    .fade.in {
      opacity: 1;
      transform: translateY(0);
    }

    .skill-bar {
      height: 4px;
      background: #dde3ef;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 6px;
    }
    .skill-fill {
      height: 100%;
      background: linear-gradient(90deg, #1e3a6e, #4a78c4);
      width: 0;
      transition: width 1.2s cubic-bezier(.4,0,.2,1);
    }

    @media (max-width: 768px) {
      .desktop-nav { display: none !important; }
      #hamburger { display: flex !important; }
    }
  </style>
</head>

<body>

<!-- NAV -->
<nav id="nav" style="
  position: fixed; top:0; left:0; right:0; z-index:100;
  padding:0 5%; height:68px;
  display:flex; align-items:center; justify-content:space-between;
  transition:all .3s;
">
  <div style="cursor:pointer;font-family:Montserrat,sans-serif;font-weight:800;font-size:17px;letter-spacing:.06em;color:#1e3a6e"
       onclick="window.scrollTo({top:0,behavior:'smooth'})">
    NARIKAWA
  </div>

  <div class="desktop-nav" style="display:flex;gap:36px">
    <span class="nav-link" onclick="scrollToId('about')">About</span>
    <span class="nav-link" onclick="scrollToId('experience')">Experience</span>
    <span class="nav-link" onclick="scrollToId('skills')">Skills</span>
    <span class="nav-link" onclick="scrollToId('contact')">Contact</span>
  </div>

  <div id="hamburger" style="display:none;flex-direction:column;gap:5px;cursor:pointer" onclick="toggleMenu()">
    <div style="width:24px;height:2px;background:#1e3a6e"></div>
    <div style="width:24px;height:2px;background:#1e3a6e"></div>
    <div style="width:24px;height:2px;background:#1e3a6e"></div>
  </div>
</nav>

<!-- HERO -->
<section style="
  min-height:100vh;
  background:linear-gradient(135deg,#0d1f42,#1e3a6e,#2a4f8a);
  display:flex;align-items:center;justify-content:center;
  text-align:center;padding:0 5%;
">
  <div>
    <div class="montserrat" style="font-size:12px;letter-spacing:.3em;color:rgba(255,255,255,.5);margin-bottom:28px">
      Portfolio
    </div>
    <h1 style="font-family:Montserrat,sans-serif;font-weight:800;font-size:clamp(42px,8vw,80px);color:#fff">
      成川 理彦
    </h1>
    <p class="montserrat" style="letter-spacing:.25em;color:rgba(255,255,255,.6);margin-bottom:32px">
      Masahiko Narikawa
    </p>

    <p style="color:rgba(255,255,255,.75);letter-spacing:.08em;margin-bottom:40px">
      ITコンサルタント / ERP導入・PMOスペシャリスト
    </p>

    <button class="btn-primary" style="padding:14px 36px;border-radius:4px"
            onclick="scrollToId('contact')">
      お問い合わせ →
    </button>
  </div>
</section>

<!-- ABOUT -->
<section id="about" style="padding:100px 5%;background:#fff">
  <div class="fade">
    <h2 style="font-family:Montserrat,sans-serif;font-weight:800;font-size:36px;margin-bottom:32px">
      プロフィール
    </h2>
    <p style="line-height:2;color:#3a4568">
      1998年生まれ、兵庫県出身。関西学院大学 経済学部卒。
      SAP・Oracle ERP Cloudの導入支援を中心にPMOとして従事。
    </p>
  </div>
</section>

<!-- SKILLS -->
<section id="skills" style="padding:100px 5%;background:#fff">
  <h2 class="fade" style="font-family:Montserrat,sans-serif;font-weight:800;font-size:36px;margin-bottom:48px">
    スキル
  </h2>

  <div class="fade">
    <div>Oracle ERP Cloud</div>
    <div class="skill-bar"><div class="skill-fill" data-pct="90"></div></div>
  </div>

  <div class="fade">
    <div>PMO</div>
    <div class="skill-bar"><div class="skill-fill" data-pct="92"></div></div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" style="padding:100px 5%;background:#0d1f42;color:#fff;text-align:center">
  <h2 class="fade" style="font-family:Montserrat,sans-serif;font-weight:800;font-size:36px;margin-bottom:20px">
    お問い合わせ
  </h2>
  <p style="color:rgba(255,255,255,.6)">
    ご相談・ご依頼はこちらよりお気軽にどうぞ。
  </p>
</section>

<script>
  lucide.createIcons();

  function scrollToId(id) {
    document.getElementById(id)?.scrollIntoView({ behavior: "smooth" });
  }

  function toggleMenu() {
    alert("モバイルメニューは省略（必要なら実装します）");
  }

  // nav scroll effect
  window.addEventListener("scroll", () => {
    const nav = document.getElementById("nav");
    if (window.scrollY > 40) {
      nav.style.background = "rgba(248,249,251,.96)";
      nav.style.backdropFilter = "blur(10px)";
      nav.style.borderBottom = "1px solid #e5e9f2";
    } else {
      nav.style.background = "transparent";
      nav.style.backdropFilter = "none";
      nav.style.borderBottom = "none";
    }
  });

  // fade-in
  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add("in");
        if (e.target.querySelector(".skill-fill")) {
          e.target.querySelector(".skill-fill").style.width =
            e.target.querySelector(".skill-fill").dataset.pct + "%";
        }
      }
    });
  }, { threshold: 0.15 });

  document.querySelectorAll(".fade").forEach(el => observer.observe(el));
</script>

</body>
</html>
